version: '3.8'

services:
  web:
    build: .
    image: fastimg:latest
    container_name: fastimg
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DATABASE_URL=sqlite:////app/data/database.db
